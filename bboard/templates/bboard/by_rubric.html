{% extends 'bboard/base.html' %}

{% block title %} {{ current_rubric.name }} {% endblock %}
{% block content %}
    <h2>Рубрика: {{ current_rubric.name }}</h2>
    {% for board in bboards %}
        <div>
            <h2>{{ board.title }}</h2>
            <p>{{ board.content }}</p>
            <p>{{ board.published|date:"d.m.Y H:i:s" }}</p>
        </div>
    {% endfor %}
{% endblock %}
